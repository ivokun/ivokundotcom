name: Deploy CMS

on:
  push:
    branches: [main]
    paths:
      - 'cms/**'
      - '.github/workflows/deploy-cms.yml'
  workflow_dispatch:

env:
  DEPLOY_DIR: /opt/cms

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cms

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.38'

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Build SPA
        run: bun run build:spa

      - name: Compile binary for linux-x64
        run: |
          mkdir -p dist
          bun build src/server.ts \
            --compile \
            --target=bun-linux-x64 \
            --outfile dist/cms \
            --minify \
            --sourcemap=linked \
            --external @effect/cluster \
            --external sharp

      - name: Prepare deploy package
        run: |
          # Copy admin SPA
          cp -r public dist/public

          # Copy migrations
          mkdir -p dist/db
          cp -r db/migrations dist/db/migrations

          # Install external deps marked with --external in the compile step
          cd dist
          echo '{"dependencies":{"sharp":"^0.34.5","@effect/cluster":"0.55.0"}}' > package.json
          bun install --production
          rm -f package.json bun.lock

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to orbit001
        run: |
          rsync -avz --delete \
            --chown=cms:cms \
            -e "ssh -i ~/.ssh/deploy_key" \
            dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ env.DEPLOY_DIR }}/

      - name: Fix database ownership
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          sudo -u postgres psql -d cms -c "
            DO \$\$ 
            DECLARE 
              r RECORD; 
            BEGIN 
              FOR r IN SELECT tablename FROM pg_tables WHERE schemaname = 'public' LOOP 
                EXECUTE 'ALTER TABLE public.' || quote_ident(r.tablename) || ' OWNER TO cms'; 
              END LOOP; 
              FOR r IN SELECT sequencename FROM pg_sequences WHERE schemaname = 'public' LOOP 
                EXECUTE 'ALTER SEQUENCE public.' || quote_ident(r.sequencename) || ' OWNER TO cms'; 
              END LOOP;
              FOR r IN SELECT typname FROM pg_type JOIN pg_namespace ON pg_namespace.oid = pg_type.typnamespace WHERE nspname = 'public' LOOP
                BEGIN
                  EXECUTE 'ALTER TYPE public.' || quote_ident(r.typname) || ' OWNER TO cms';
                EXCEPTION WHEN OTHERS THEN
                  -- Ignore types that can't have ownership changed (e.g. built-ins)
                END;
              END LOOP;
            END \$\$;
          "
          EOF

      - name: Run database migrations
        run: |
          # Install dbmate on CI runner
          curl -fsSL -o /usr/local/bin/dbmate https://github.com/amacneil/dbmate/releases/latest/download/dbmate-linux-amd64
          chmod +x /usr/local/bin/dbmate

          # Open SSH tunnel to orbit001 postgres
          ssh -i ~/.ssh/deploy_key -f -N -L 15432:localhost:5432 \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}

          # Parse and fix URL escaping for dbmate
          export SAFE_DB_URL="$(RAW_URL="${{ secrets.DATABASE_URL }}" bun -e "
            const url = new URL(process.env.RAW_URL);
            try { url.password = encodeURIComponent(decodeURIComponent(url.password)); }
            catch { url.password = encodeURIComponent(url.password); }
            url.port = '15432';
            url.searchParams.set('sslmode', 'disable');
            process.stdout.write(url.toString());
          ")"

          # Mark initial schema as applied (database already has tables)
          DATABASE_URL="$SAFE_DB_URL" bun -e "
            import { Client } from 'pg';
            const client = new Client({ connectionString: process.env.DATABASE_URL });
            await client.connect();
            await client.query('CREATE TABLE IF NOT EXISTS schema_migrations (version VARCHAR(128) PRIMARY KEY)');
            await client.query('INSERT INTO schema_migrations (version) VALUES (\'20251204164209\') ON CONFLICT DO NOTHING');
            await client.end();
          "

          # Run new migrations through the tunnel
          DATABASE_URL="$SAFE_DB_URL" dbmate -d db/migrations --no-dump-schema up

          # Close SSH tunnel
          pkill -f "ssh.*-L 15432" || true

      - name: Restart CMS service
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'chmod +x /opt/cms/cms && systemctl restart cms'
