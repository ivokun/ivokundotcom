name: Deploy CMS

on:
  push:
    branches: [main]
    paths:
      - 'cms/**'
      - '.github/workflows/deploy-cms.yml'
  workflow_dispatch:

env:
  DEPLOY_DIR: /opt/cms

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cms

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.38'

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Build SPA
        run: bun run build:spa

      - name: Compile binary for linux-x64
        run: |
          mkdir -p dist
          bun build src/server.ts \
            --compile \
            --target=bun-linux-x64 \
            --outfile dist/cms \
            --minify \
            --sourcemap=linked \
            --external @effect/cluster \
            --external sharp

      - name: Prepare deploy package
        run: |
          # Copy admin SPA
          cp -r public dist/public

          # Copy migrations
          mkdir -p dist/db
          cp -r db/migrations dist/db/migrations

          # Install external native deps for linux target
          cd dist
          echo '{"dependencies":{"sharp":"^0.34.5"}}' > package.json
          bun install --production
          rm -f package.json bun.lock

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to orbit001
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ env.DEPLOY_DIR }}/

      - name: Restart CMS service
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'chmod +x /opt/cms/cms && systemctl restart cms'
